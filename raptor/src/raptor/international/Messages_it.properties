rapWindQuad1=	Raptor utilizza un sistema di quadranti per disporre i contenuti.  Se un quadrante non contiene oggetti, il quadrante scompare ed i riquadri rimanenti ne occupano lo spazio. E' possibile spostare gli oggetti tra i quadranti trascinando le schede e rilasciandole in altri quadranti. Fare doppio click su una scheda per massimizzarla, e doppio click di nuovo per ripristinarla. Cliccando con il tasto destro del mouse su una scheda viene visualizza una lista di opzioni.
